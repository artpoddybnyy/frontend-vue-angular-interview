<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
</head>
<body>
<input id="bt" />

<script>
    var myObservable = Rx.Observable.create(observer => {
        document.getElementById('bt').addEventListener('keyup', function (event) {
            observer.next(event.target.value)
        })
    });

     var a = 0
     myObservable.map(val => a++ + ' ' + val)
         .subscribe(value => console.log(value), err => console.log(err));

</script>
</body>
</html>

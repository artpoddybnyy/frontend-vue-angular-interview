<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
</head>
<body>

<script>
    var arr = []
    for (var i = 0; i < 1000000; i++) {
        if (i > 300000) {
            arr.push({id: i, name: 'vasi1', sur: 'rrrrrr'})
            break
        }
        if (i > 600000) {
            arr.push({id: i, name: 'vasi2', sur: 'rrrrrr'})
            break
        }

        arr.push({id: i, name: 'vasi3' + i, sur: 'rrrrrr'})
    }

    var s = performance.now()

    var map = new Map()
    arr.forEach(obj => {
        map.set(obj.name, obj)
    })
//   var map = _.uniqBy(arr, function (e) {
//        return e.name;
//    });
    var end = performance.now()

    console.log(end - s);




</script>
</body>
</html>

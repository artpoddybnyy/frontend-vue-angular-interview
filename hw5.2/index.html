<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        //sort
        var persons = [
            {name: "Иван", age: 17},
            {name: "Мария", age: 35},
            {name: "Алексей", age: 73},
            {name: "Яков", age: 12}
        ];

        function sortPersones(person, param, order) {
            person.sort(function (a, b) {
                if (!order) {
                    return a[param] > b[param] ? 1 : -1;
                } else {
                    return a[param] > b[param] ? -1 : 1;
                }
            });
            return person;
        }
        sortPersones(persons, 'name');


        //        array map
        ["1", {}, null, undefined, "500", 700].map(function (num) {
            if (typeof num === "string") {
                return parseInt(num)
            }
            return num;
        });


        //array reduce
        var nums = [];
        ["0", 5, 3, "string", null].map(function (num) {
            if (typeof num === "number") {

                nums.push(num)
            }
        });

        nums.reduce(function (previousValue, currentValue) {
            return previousValue * currentValue;
        });


        var phone = {
            brand: "meizu",
            model: "m2",
            ram: 2,
            color: "black"
        };




        function map(object, func) {
                 for (var key in object) {
               func([key], object[key]);
           }
            }


        var result = {};
        map({name: "Иван", age: 17, surname: "F,hfvod"}, function (key, value) {
            result[key + "_"] = value + "$";
            return result;
        });


    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        //        switch: if
        var color = prompt("Введите цвет", "");
        if (color === "red" || color === 'black') {
            document.write("<div style='background-color: red;'>красный</div>");
            document.write("<div style='background-color: black; color: white;'>черный</div>");
        } else if (color === "blue" || color === 'green') {
            document.write("<div style='background-color: blue;'>синий</div>");
            document.write("<div style='background-color: green;'>зеленый</div>");
        } else {
            document.write("<div style='background-color: gray;'>Я не понял</div>");
        }

        //        triple prompt
         var family = prompt('Фамилия') || 'Ivanov';
        var name = prompt('Имя') || 'Ivan';
        var secondname = prompt('Отчество') || 'Ivanovich';
        alert([family, ' ', name, ' ', secondname]);

//        default: if
        if (!family){
            family = 'Ivanov';
        }
        if (!name){
            name = 'Ivan';
        }
        if (!secondname){
            secondname = 'Ivanovich';
        }
        alert([family, ' ', name, ' ', secondname]);

//        login and password

        var login = 'admin';
        var pass = 'qwerty';
        if (prompt('Login') === login){
            if (prompt('Password') === pass){
                alert('Ok')
            } else alert('Not ok');
        } else alert('Not ok');

//        currency calc
//        currency calc: improved
        var valCalc = prompt('Валюта?');
        var quantity = prompt('Количество?');
        switch (valCalc.toLowerCase()){
            case 'usd' : quantity = quantity * 26.6;
                break;
            case 'eur' :quantity = quantity * 30.1;
            break;
            default: quantity
        }
        alert(quantity);


        //scissors
        var userChoice = prompt("Вы вибираете камень, бумага или ножницы?");
        var computerChoice = Math.random();
        computerChoice < 0.34 ? computerChoice = 'камень' : computerChoice > 0.34 && computerChoice < 0.64 ?
            computerChoice = 'бумага' : computerChoice = 'ножницы';
        var user = userChoice;
        var comp = computerChoice;

        if (user === comp) {
            alert("Ничья!");
        } else if (user === "камень") {
            if (comp === "ножницы") {
                alert("Камень выиграл");
            } else {
                alert("Бумага выиграла");
            }
        } else if (user === "бумага") {
            if (comp === "камень") {
                alert("Бумага выиграла");
            } else {
                alert("Ножнецы выиграли");
            }
        } else if (user === "ножницы") {
            if (comp === "бумага") {
                alert("Ножнецы выиграли");
            } else {
                alert("Камень выиграл");
            }
        }
        alert("Компьютер загадал " + computerChoice);

        //blue belt
        var ratios = {
            usd: 26.6,
            eur: 31,
            rub: 0.43,
            CNY: 6.66
        };
        var sum = prompt('Сумма');
        var val = prompt('Валюта');
        var ratio = ratios[val.toLowerCase()];
        alert(ratio * sum);

    </script>
</head>

</body>
</html>
